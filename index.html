<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Flexbox - Homework 1</title>
</head>

<body>
  <div class="container">

    <section class="card bronze">
      <p class="card-price">
        &#36;2
        </h2>
      <div class="card-image">
        <img class="card-image-smoke" src="./images/bronze-smoke.png" alt="smoke">
        <div class="card-image-cup">
          <img class="cup" src="./images/bronze-cup.png" alt="cup">
          <img class="bean" src="./images/bean.png" alt="bean">
        </div>
      </div>
      <h2 class="card-name">
        Bronze
      </h2>
      <p class="card-description-line">
        any cup of coffee
      </p>
      <p class="card-description-line">
        until &#36;3
      </p>
    </section>

    <section class="card gold">
      <p class="card-price">
        &#36;3
      </p>
      <div class="card-image">
        <img class="card-image-smoke" src="./images/gold-smoke.png" alt="smoke">
        <div class="card-image-cup">
          <img class="cup" src="./images/gold-cup.png" alt="cup">
          <img class="bean" src="./images/bean.png" alt="bean">
        </div>
      </div>
      <h2 class="card-name">
        Gold
      </h2>
      <p class="card-description-line">
        any cup of coffee
      </p>
      <p class="card-description-line">
        until &#36;5
      </p>
    </section>

    <section class="card silver">
      <p class="card-price">
        &#36;2.5
      </p>
      <div class="card-image">
        <img class="card-image-smoke" src="./images/silver-smoke.png" alt="smoke">
        <div class="card-image-cup">
          <img class="cup" src="./images/silver-cup.png" alt="cup">
          <img class="bean" src="./images/bean.png" alt="bean">
        </div>
      </div>
      <h2 class="card-name">
        Silver
      </h2>
      <p class="card-description-line">
        any cup of coffee
      </p>
      <p class="card-description-line">
        until &#36;4
      </p>
    </section>

  </div>
</body>

</html>
